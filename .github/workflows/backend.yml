name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run FastAPI Placeholder Test
      run: |
        cd backend
        echo "Placeholder test: backend builds successfully"
